server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name supabase.*;

    include /config/nginx/ssl.conf;

    client_max_body_size 100M;
    
    access_log  /config/log/nginx/supabase.access.log;
    error_log   /config/log/nginx/supabase.error.log;

    auth_basic "Supabase Studio Login";
    auth_basic_user_file /config/.htpasswd;

    # enable for ldap auth (requires ldap-location.conf in the location block)
    #include /config/nginx/ldap-server.conf;

    # enable for Authelia (requires authelia-location.conf in the location block)
    #include /config/nginx/authelia-server.conf;

    # enable for Authentik (requires authentik-location.conf in the location block)
    #include /config/nginx/authentik-server.conf;

	location ~ ^/rest/v1/(.*)$ {
        auth_basic off;
        #include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app supabase-kong;
        set $upstream_port 8000;
        set $upstream_proto http;
        proxy_set_header Host $host;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        proxy_redirect off;
  	}

        # GRAPHQL
        location ~ ^/graphql/v1/(.*)$ {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app supabase-kong;
        set $upstream_port 8000;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        }

	# Authentication
	location ~ ^/auth/v1/(.*)$ {
        auth_basic off;        
        #include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app supabase-kong;
        set $upstream_port 8000;
        set $upstream_proto http;
        proxy_set_header Host $host;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        proxy_redirect off;
  	}

	# Storage
	location ~ ^/storage/v1/(.*)$ {
        auth_basic off;        
        #include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app supabase-kong;
        set $upstream_port 8000;
        set $upstream_proto http;
        proxy_set_header Host $host;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        proxy_redirect off;
  	}

	# analytics
	location ~ ^/analytics/v1/(.*)$ {
        auth_basic off;        
        #include /config/nginx/proxy.conf;
         include /config/nginx/resolver.conf;
        set $upstream_app supabase-kong;
        set $upstream_port 8000;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
	proxy_http_version 1.1;
	proxy_set_header Upgrade $http_upgrade;
    	proxy_set_header Connection $connection_upgrade;
	proxy_set_header Host $host;
        proxy_redirect off;
  	}
        

	# Realtime
	location ~ ^/realtime/v1/(.*)$ {
        auth_basic off;
        #include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app supabase-kong;
        set $upstream_port 8000;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
	proxy_http_version 1.1;
	proxy_set_header Upgrade $http_upgrade;
    	proxy_set_header Connection $connection_upgrade;
	proxy_set_header Host $host;
        proxy_redirect off;
	}
    
        # Studio
	location / {
        #include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app supabase-studio;
        set $upstream_port 3000;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
	proxy_set_header Upgrade $http_upgrade;
        proxy_redirect off;
  	}
        # Needed to solve https://github.com/supabase/supabase/issues/11136
        add_header Content-Security-Policy "upgrade-insecure-requests";
}
